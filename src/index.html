<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel</title>
    <link rel="icon" type="img" href="images/favicon.png">
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body>


    <section class="bg-[url('images/image.png')] bg-cover bg-center w-[100%] md:h-screen h-[100vh]">

        <header class="md:py-5 md:p-7 p-4">
            <div class="max-w[1240px] mx-auto flex justify-between items-center ">
                <figure>
                    <img src="images/logo.png" class="md:h-[45px] h-[36px]" alt="logo">
                </figure>

                <nav class=" md:w-auto w-[60%] md:h-auto h-screen duration-500 md:p-0 p-3 bg-[#003253] md:bg-[transparent] md:static fixed top-0 left-[-100%]"
                    id="navlink">
                    <ul
                        class="flex md:flex-row flex-col gap-5 w-[100%] h-[100%] items-center justify-center gap-11 uppercase">
                        <li><a class="text-white text-[17px] font-jost " href="">home</a></li>
                        <li><a class="text-white text-[17px] font-jost " href="">about</a></li>
                        <li><a class="text-white text-[17px] font-jost " href="">rooms</a></li>
                        <li><a class="text-white text-[17px] font-jost " href="">gallery</a></li>
                        <li><a class="text-white text-[17px] font-jost " href="">price</a></li>
                        <li><a class="text-white text-[17px] font-jost " href="">blog</a></li>
                        <li><a class="text-white text-[17px] font-jost " href="">contect us</a></li>

                    </ul>
                </nav>

                <button class=" md:hidden block" id="micon">
                    <i class="fa-solid fa-bars text-white text-[22px]"></i>
                </button>
            </div>
        </header>


        <div class="py-[10px] md:px-[10px] px-[5px] text-center">
            <h1
                class="text-center capitalize lg:text-[70px] md:pt-[70px] pt-[40px] text-[35px] font-bold text-white text-shadow-2xs font-prism">
                make yourself at home <br> in our hotel
            </h1>

            <p class="text-center text-stone-50 pt-[25px] md:text-[20px] font-jost text-[17px] md:text-center text-center capitalize">
                Welcome to the new standard of hospitality. We blend innovative design with timeless comfort, <br class=" md:block hidden "> offering a
                premier destination for discerning travelers. Your extraordinary stay begins now.
            </p>
        </div>

        <button class=" border bg-white block mx-auto md:px-[30px] md:py-[10px] md:mt-[30px] px-[25px] py-[10px]  mt-[55px] hover:bg-transparent hover:text-white  duration-700 md:text-[16px] cursor-pointer animate-bounce">
            ---- BOOK NOW ----
        </button>
    </section>



    <section>

    </section>










    <script src="app.js"></script>


</body>

</html>
